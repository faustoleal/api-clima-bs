<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API del Clima BS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://kit.fontawesome.com/8afd1fa96c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="api-bs.css">
</head>

<body class="m-0">
  <section class="title d-flex align-items-center justify-content-center">
    <h1 class="p-1 m-1 fs-1">Clima</h1>
    <i class="fa-solid fa-umbrella py-1 my-1 fs-1"></i>
  </section>
  <section id="ciudad" class="ciudad my-0 mx-auto d-flex flex-wrap  border border-1 rounded" style="width: 98%;">
    <article class="ciudad-details col-12 p-2">
      <h3 class="ciudad-nombre px-3 my-2 fs-5"></h3>
      <p class="ciudad-fecha px-3 my-2 fs-6"></p>
    </article>
    <div class="temperatura col-6 d-flex p-2">
      <img class="ciudad-clima d-block object-fit-contain" style="width: 100px;">
      <h3 class="ciudad-temp fs-3 p-2 text-center my-4"></h3>
    </div>
    <ul class="ciudad-datos col-6 text-end m-0 p-2 list-unstyled">
      <li class="clima-desc p-1"></li>
      <li class="humedad p-1"></li>
      <li class="sensacion-term p-1"></li>
    </ul>
    <div id="inforamcion" class="informacion col-12 my-2 mx-auto none">
      <div class="informacion-box my-0 mx-auto border border-1 rounded d-grid"
        style="width: 90%; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr);">
        <div class="termica border-bottom border-1 p-1">
          <span class="material-symbols-outlined d-block p-1">
            device_thermostat
          </span>
        </div>
        <div class="humidity border-bottom border-1 p-1">
          <span class="material-symbols-outlined d-block p-1">
            humidity_mid
          </span>
        </div>
        <div class="nubes border-bottom border-1 p-1">
          <span class="material-symbols-outlined d-block p-1">
            filter_drama
          </span>
        </div>
        <div class="viento border-bottom border-1 p-1">
          <span class="material-symbols-outlined d-block p-1">
            air
          </span>
        </div>
        <div class="visibilidad border-bottom border-1 p-1">
          <span class="material-symbols-outlined d-block p-1">
            visibility
          </span>
        </div>
        <div class="presion border-bottom border-1 p-1">
          <span class="material-symbols-outlined d-block p-1">
            speed
          </span>
        </div>
      </div>
    </div>
    <button id="info" class="info my-2 mx-auto border border-1 rounded p-1" style="width: 75px;">MÃ¡s</button>
  </section>
  <section id="weather" class="weather d-flex my-1 mx-auto overflow-x-auto" style="width: 98%;">
  </section>
  <template id="clima-template">
    <article class="clima height-auto border border-1 rounded-4 my-3 mx-1">
      <div class="clima-box height-auto p-1" style="width: 125px;">
        <img class="clima-icon d-block my-1 mx-auto" style="width: 64px">
        <figcaption class="clima-temp fs-5 text-center"></figcaption>
        <p class="clima-date text-center my-1" style="font-size: smaller;"></p>
      </div>
    </article>
  </template>
  <div id="windy" class="mx-auto border rounded-4 mt-4 mb-3" style="width: 98%; height: 500px;"></div>
  <script src="api.js"></script>
  <script src="mostrar.js"></script>
  <script src="windy.js"></script>
</body>

</html>
